<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="css/modal.css">
	<script src="js/respond.src.js"></script>
	<!-- 这里的css，js文件必须外部引入才会有效 -->
</head>
<body>
<button class="btn" id="normal">normal modal</button>
<button class="btn" id="large">large modal</button>
<button class="btn" id="small">small modal</button>
<div class="zwl-dialog-back" id="mask" style="display: none;"></div>
<div class="zwl-dialog-window" id="modal" style="display: none;">
	<div class="zwl-dialog-header">
		<button class="zwl-dialog-close">×</button>
		<h4 class="zwl-dialog-title">Modal title</h4>
	</div>
	<div class="zwl-dialog-body">
		<h2>Text in a modal</h2>
		Duis mollis, est non commodo luctus, nisi erat porttitor ligula.
	</div>
	<div class="zwl-dialog-footer">
		<button class="btn btn-default">close</button>
	</div>
</div>

<script>
+function(){
	var normal = document.getElementById('normal');
	var large = document.getElementById('large');
	var small = document.getElementById('small');
	var mask = document.getElementById('mask');
	var modal = document.getElementById('modal');
	normal.onclick = function(){
		mask.style.display = "block";
		setTimeout(function(){
			modal.classList ="zwl-dialog-window";
			modal.style.display = "block";
		} , 0 );
	}
	large.onclick = function(){
		mask.style.display = "block";
		setTimeout(function(){
			modal.classList ="zwl-dialog-window zwl-dialog-lg";
			modal.style.display = "block";
		} , 0 );
	}
	small.onclick = function(){
		mask.style.display = "block";
		setTimeout(function(){
			modal.classList ="zwl-dialog-window zwl-dialog-sm";
			modal.style.display = "block";
		} , 0 );
	}
	mask.onclick = function( event ){
		modal.style.display = "none";
		setTimeout(function(){
			mask.style.display = "none";
		} , 0 );
	}
	modal.onclick = function( event ){
		event = event || window.event;
		var srcEle = event.target || event.srcElement;
		if( srcEle.tagName.toLowerCase() === "button" ){
			modal.style.display = "none";
			setTimeout(function(){
				mask.style.display = "none";
			} , 0 );
		}
	}
}()
</script>
</body>
</html>
